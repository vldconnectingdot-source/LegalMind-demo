<!-- LegalMind AI Demo con NDA -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalMind AI - Demo Segura</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; display: flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .overlay-content {
            background: #222; padding: 20px; border-radius: 8px; text-align: center; max-width: 400px;
        }
        button {
            padding: 10px 20px; background: #007BFF; color: #fff; border: none; cursor: pointer; margin-top: 15px; border-radius: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
    <script>
        function aceptarNDA() {
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="overlay">
        <div class="overlay-content">
            <h2>Acuerdo de Confidencialidad (NDA)</h2>
            <p>Antes de acceder a la herramienta, acepta no copiar, distribuir ni divulgar el contenido mostrado en esta demo.</p>
            <button onclick="aceptarNDA()">Acepto</button>
        </div>
    </div>

    <h1 style="text-align:center; padding:20px;">Bienvenido a LegalMind AI</h1>
    <p style="text-align:center;">Esta es una versión de demostración protegida.</p>
</body>
</html>
